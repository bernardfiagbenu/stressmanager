<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Break - Take Better Breaks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-spa"></i> Mindful Break</h1>
            <p class="tagline">Transform your breaks into moments of rejuvenation</p>
            <nav class="main-nav">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="privacy.html">Privacy</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div class="mood-selector">
                <h2>How are you feeling?</h2>
                <div class="mood-options">
                    <button class="mood-btn" data-mood="tired">
                        <i class="fas fa-bed"></i>
                        <span>Tired</span>
                    </button>
                    <button class="mood-btn" data-mood="stressed">
                        <i class="fas fa-brain"></i>
                        <span>Stressed</span>
                    </button>
                    <button class="mood-btn" data-mood="energetic">
                        <i class="fas fa-bolt"></i>
                        <span>Energetic</span>
                    </button>
                    <button class="mood-btn" data-mood="focused">
                        <i class="fas fa-bullseye"></i>
                        <span>Focused</span>
                    </button>
                </div>
            </div>

            <div class="time-selector">
                <h2>How much time do you have?</h2>
                <div class="time-options">
                    <button class="time-btn" data-time="5">
                        <span class="time-value">5</span>
                        <span class="time-unit">min</span>
                    </button>
                    <button class="time-btn" data-time="15">
                        <span class="time-value">15</span>
                        <span class="time-unit">min</span>
                    </button>
                    <button class="time-btn" data-time="30">
                        <span class="time-value">30</span>
                        <span class="time-unit">min</span>
                    </button>
                </div>
            </div>

            <div class="break-suggestion hidden">
                <h2>Your Mindful Break</h2>
                <div class="suggestion-card">
                    <div class="activity-icon"></div>
                    <h3 class="activity-title"></h3>
                    <p class="activity-description"></p>
                    <div class="timer">
                        <div class="timer-circle">
                            <span class="time-remaining"></span>
                        </div>
                        <button class="start-timer">
                            <i class="fas fa-play"></i>
                            <span>Start Timer</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Take care of yourself, one break at a time</p>
            <nav class="footer-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="privacy.html">Privacy</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div>

    <div class="floating-notification hidden">
        <i class="fas fa-bell"></i>
        <span class="notification-text"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
